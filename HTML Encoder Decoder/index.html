<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTML Encoder/Decoder</h1>
        <div class="tabs">
            <button id="encodeTab" class="tab-button active">Encode HTML</button>
            <button id="decodeTab" class="tab-button">Decode HTML</button>
        </div>
        <div class="textarea-container">
            <textarea id="inputText" placeholder="Enter text to encode or decode"></textarea>
            <div class="arrow">&rarr;</div>
            <textarea id="outputText" placeholder="Result will appear here" readonly></textarea>
        </div>
        <div class="button-group">
            <button id="resetButton" class="button-left">Reset</button>
            <button id="convertButton" class="button-center">Encode</button>
            <button id="copyButton" class="button-right">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
